<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label for="desc">Desc</label>
          <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc" placeholder="Enter Desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add</button>
    </form>
</div>
