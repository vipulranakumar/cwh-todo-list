<div class="container">
    <h3 class="text-center mb-3">Todo List :</h3>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>All Todos : </h4>
    <div *ngIf="this.todos.length===0; else elseBlock">No Todo Added</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"  (todoCheck)="checkTodo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
